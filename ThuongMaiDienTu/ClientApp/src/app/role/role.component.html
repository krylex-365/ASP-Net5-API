<div style="border: 1px solid red">
  <div>role Component</div>
  <p *ngIf="!roles"><em>Loading...</em></p>
  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="roles">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles">
        <td>{{ role.roleId }}</td>
        <td>{{ role.name}}</td>
      </tr>
    </tbody>

  </table>
</div>
